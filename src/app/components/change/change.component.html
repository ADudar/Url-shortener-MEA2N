<main class="container" *ngIf="link">
  <div class="page-header">
    <h1>Change URL</h1>
  </div>

<form class="form" role="form">
  <div class="form-group">
     <label class="control-label">Long URL</label>
     <input type="text" class="form-control" [(ngModel)]="link.longUrl" name="longUrl">
  </div>
    <div class="form-group">
      <label class="control-label">Short Url</label>
        <input type="text" class="form-control" [(ngModel)]="link.shortUrl" name="shortUrl">
    </div>

    <div class="form-group">
      <label class="control-label">Description</label>
        <input type="text" class="form-control" [(ngModel)]="link.description" name="description">
    </div>
    <div class="form-group">
      <label class="control-label">Tags</label>
        <input type="text" class="form-control" [(ngModel)]="link.tags" name="tags">
    </div>
    <div class="form-group">
      <label class="control-label">Clicks</label>
        <input type="text" class="form-control" [(ngModel)]="link.clicks" name="clicks">
    </div>    
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-6">
        <button type="submit" class="btn btn-success btn-lg btn-block" (click)="goBack()">Update Url</button>
      </div>
    </div>
    <!--message for update and button?-->
</form>
</main>
